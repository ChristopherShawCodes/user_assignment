<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Display Users</title>
</head>
<body>
    <p>All Users</p>
        <div class="table-s">
        <table class="table table-striped" id="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
                {% for one_user in users %}
                <tr>
                <td class="table-success">{{ one_user.id }}</td>
                <td class="table-success">{{ one_user.first_name }}{{ one_user.last_name }}</td>
                <td class="table-success" >{{ one_user.email }}</td>
                <td class="table-success">{{ one_user.created_at }}</td>
                <td class="table-success">{{ one_user.updated_at }}</td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
            <a href="/create" id="add">Add a New User</a>
        </div>
</body>
</html>
